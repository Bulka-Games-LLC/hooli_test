<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Age Verification</title>
  <link rel="stylesheet" href="TemplateData/age-gate.css">
</head>
<body>
  <!-- Персонажи -->
  <img src="left.png" class="side left" alt="left">
  <img src="right.png" class="side right" alt="right">

  <!-- Контент -->
  <div class="content">
    <h1 id="age-heading"></h1>
    <p id="age-text"></p>
    <button class="btn-main" id="btn-yes"></button>
    <button class="btn-link" id="btn-no"></button>
  </div>

  <script>
    const translations = {
      ru: {
        heading: "ПОДТВЕРЖДЕНИЕ ВОЗРАСТА",
        text: "Сайт может содержать материалы, предназначенные для лиц старше 18 лет",
        yes: "ВОЙТИ\nМне 18 лет и более",
        no: "Мне нет 18 лет"
      },
      en: {
        heading: "AGE VERIFICATION",
        text: "This site may contain content intended for adults over 18 years old",
        yes: "ENTER\nI am 18 or older",
        no: "I am under 18"
      },
      de: {
        heading: "ALTERSBESTÄTIGUNG",
        text: "Diese Seite kann Inhalte enthalten, die nur für Personen über 18 Jahre bestimmt sind",
        yes: "EINTRETEN\nIch bin 18 oder älter",
        no: "Ich bin unter 18"
      }
    };

    const lang = (navigator.language || "en").substring(0,2);
    const t = translations[lang] || translations["en"];

    document.getElementById("age-heading").textContent = t.heading;
    document.getElementById("age-text").textContent = t.text;
    document.getElementById("btn-yes").innerHTML = t.yes.replace("\n", "<br><small>");
    document.getElementById("btn-no").textContent = t.no;

    const stored = localStorage.getItem("ageConfirmed");
    if (stored === "yes") {
      window.location.href = "unity.html";
    } else {
	document.getElementById("btn-yes").addEventListener("click", () => {
      	localStorage.setItem("ageConfirmed", "yes");
      	window.location.href = "unity.html";
    	});

        document.getElementById("btn-no").addEventListener("click", () => {      
        window.location.href = "https://www.google.com";
        });
    }
    
  </script>
</body>
</html>
